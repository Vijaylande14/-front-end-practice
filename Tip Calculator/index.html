<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>

  <!-- ✅ Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator-container">
    <h2 class="text-center">Tip Calculator</h2>
    <div>
      <label for="bill" class="form-label">Bill Amount (₹)</label>
      <input type="number" class="form-control" id="bill" placeholder="Enter bill amount">
    </div>
    <div>
      <label for="tip" class="form-label">Tip Percentage (%)</label>
      <input type="number" class="form-control" id="tip" placeholder="Enter tip percentage" value="10">
    </div>
    <div>
      <label for="people" class="form-label">Number of People</label>
      <input type="number" class="form-control" id="people" placeholder="Enter number of people" value="1">
    </div>
    <button class="btn btn-primary w-100" onclick="calculateTip()">Calculate</button>

    <div class="result text-center">
      <p>Tip per Person: ₹<span id="tip-per-person">0.00</span></p>
      <p>Total per Person: ₹<span id="total-per-person">0.00</span></p>
    </div>
  </div>

  <!-- JS file -->
  <script src="script.js"></script>

</body>
</html>
