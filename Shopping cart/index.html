<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ShopEase</a>
      <div class="d-flex">
        <button class="btn btn-outline-light" onclick="viewCart()">
          Cart <span class="badge-count" id="cart-count">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Products Section -->
  <div class="container my-4">
    <div class="row" id="product-list">
      <!-- JavaScript will populate this -->
    </div>
  </div>

  <!-- Checkout Section -->
  <div class="container" id="checkout-section" style="display: none;">
    <h3>Your Cart</h3>
    <ul class="list-group mb-3" id="cart-items"></ul>
    <h4>Total: Rs <span id="total-price">0</span></h4>
    <button class="btn btn-success">Proceed to Pay</button>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <p>ShopEase &copy; 2025 | Your favorite place to shop! Safe, secure and trusted eCommerce platform.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
